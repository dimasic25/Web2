<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blackshot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="modal__wrapper sign-in__wrapper">
    <div class="modal sign-in__modal">
        <span class="modal__close sign-in__close">&times;</span>
        <div class="sign-in__content">
            <div class="title">Вход</div>
            <form action="#" class="sign-in__form">
                <input type="text" placeholder="Логин" class="input">
                <input type="password" placeholder="Пароль" class="input">
                <button type="submit" class="btn sign-in__btn">Войти</button>
            </form>
        </div>
    </div>
</div>

<div class="modal__wrapper sign-up__wrapper">
    <div class="modal sign-up__modal">
        <span class="modal__close sign-up__close">&times;</span>
        <div class="sign-up__content">
            <div class="title">Регистрация</div>
            <form action="#" class="sign-up__form">
                <input type="text" placeholder="Логин" class="input">
                <input type="password" placeholder="Пароль" class="input">
                <input type="password" placeholder="Повторите пароль" class="input">
                <input type="email" placeholder="Email" class="input">
                <input type="tel" placeholder="Телефон" class="input">

                <div class="checkbox__wrapper">
                    <input type="checkbox" class="input">
                    <span>Согласие на обработку</span>
                </div>
                <button type="submit" class="btn sign-up__btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <header class="header">
        <div class="header__title">
            <a href="#">Blackshot</a>
        </div>

        <div class="header__buttons">
            <button class="header__sign-in-btn btn">Войти</button>
            <button class="header__sign-up-btn btn">Зарегистрироваться</button>
        </div>


    </header>
</div>

<script src="js/script.js"></script>
</body>
</html>
